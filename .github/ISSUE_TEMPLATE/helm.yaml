---
name: New Helm Deployment
description: Configures a new service to deploy through helm
title: "[HELM]: "
labels: ["helm", "harness", "onboarding"]
# projects: ["octo-org/1", "octo-org/44"]
# assignees:
#   - octocat
# type: bug
body:
  - type: markdown
    attributes:
      value: |
        This will create a new harness pipeline for a simple helm deployment!
  - type: input
    id: repository_name
    attributes:
      label: Repo Name
      description: The url to your tooling repository in lbg-cloud-platform?
      placeholder: e.g. github.com/lbg-cloud-platform/359756-pexc-clenbl-tooling.git
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
---